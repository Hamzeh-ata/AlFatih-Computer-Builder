<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

          crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/adminPage.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1 col-sm-12 col-md-12 pl-0 pr-0 asideCol">
                <div class="aside">
                    <div class="asideWrap">
                        <div class="asideUserName">
                        </div>
                        <div class="componentNameAside">
                            <a class="compName inactiveComponent" id="cpuButton">CPU</a>
                        </div>
                        <div class="componentNameAside">
                            <a class="compName inactiveComponent" id="coolerButton">Cpu cooler</a>
                        </div>
                        <div class="componentNameAside">
                            <a class="compName inactiveComponent" id="gpuButton">GPU</a>
                        </div>
                        <div class="componentNameAside">
                            <a class="compName inactiveComponent" id="mbButton">MB</a>
                        </div>
                        <div class="componentNameAside">
                            <a class="compName inactiveComponent" id="memButton">Memory</a>
                        </div>

                        </div>

            </div>
            <div class="col-lg-11 col-sm-12 col-md-12 mt-3">

                        <div class="row justify-content-center h-100">
                            <div class="col-lg-12 col-md-12 col-sm-12  justify-content-center d-flex">
                                <div class="mainWrap h-100">
                                    <div class="adminPanel h-100">
                                        <div class="logo">
                                            <img src="imgs/logo.png" />
                                        </div>
                                        <div class="adminPage text-center">
                                            <h1>AlFATIH PC BUILDER</h1>
                                        </div>
                                        <div class="adminPage text-center">
                                            <h2>Admin panel</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./js/index.js"></script>
