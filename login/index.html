<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css" type="text/css" />
</head>
<body>
    <div class="MainSection h-100">
        <div class="container h-100 ">
            <div class="row justify-content-center h-100">
                <div class="col-lg-6 col-md-6 col-sm-12 align-self-center justify-content-center ">
                   <div class="main">
                       <div class="loginHeader">
                           <div class="loginLogo">
                               <img src="imgs/logo.png" />
                           </div>
                           <div class="loginText">
                               <h1>AL FATIH PC BUILDER</h1>
                           </div>                
                       </div>
                       <div class="loginForm">
                           <form id="form" method="post">
                               <div class="UserName">
                                   <span>User Name</span>
                                   <input id="userName" />
                               </div>
                               <div class="passWord">
                                   <span>Password</span>
                                   <input type="password" id="password" />
                               </div>
                               <button class="loginButton" type="button" id="login">login</button>
                               <div class="loginErrors">
                                   <span id="passwordError">* Password incorrect</span>
                                   <span id="UPError">* User name or Password incorrect</span>
                               </div>
                           </form>
                       </div>
                   </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
